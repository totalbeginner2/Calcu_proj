<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="displayNum">
                </div>
            </div>
            <div class="functionality">
                <div class="numAndOperator">
                    <div class="nums"></div>
                </div>
             <div class="operators">
                    <div class="oper" data-opera="divide">/</div>
                    <div class="oper" data-opera="multiply">X</div>
                    <div class="oper" data-opera="subtract">-</div>
                    <div class="oper" data-opera="add">+</div>
                    <div class="equal" data-opera="equal">=</div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
